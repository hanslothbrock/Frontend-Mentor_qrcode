<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="body">
    <div class="container">
      <div class="container__qrbox">
        <img class="container__qrbox--qr" src="images/image-qr-code.png">
      </div>
      <h1 class="container--title"><b>Improve your front-end skills by building projects</b></h1>
      <h2 class="container--subtitle">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</h2>
    </div>
  </div>
</body>
</html>
